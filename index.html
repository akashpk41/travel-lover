<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>World Tour 2022</title>
   <!-- bootstrap css -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- custom css -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header><h1 class="text-center my-5 " > Travel Lover </h1></header>
 <main>
    <section class="container">
       <div class="row gy-3 ">
          <div class="col-12 col-md-6">
             <img class="img-fluid" src="img/travel.png" alt="">
          </div>
          <div class="col-12 col-md-6 text-center">
             <!-- income and total expenses part start -->
             <div class="income-container">
               <div class="income">
                  <h4 class="mb-3 fw-bold" >Income</h4>
                  <div class="d-flex" >
                     <label class="fw-bold me-3 " for="">Income:</label>
                     <input class="form-control w-75 " type="text">
                  </div>
               </div>

               <!-- total expenses part   -->
               <div class="expenses my-4 ">
                  <h4 class="mb-3 fw-bold " >Expenses</h4>
                  
                  <div class="d-flex my-3 " >
                     <label class="fw-bold me-3 " for="">Food:</label>
                     <input class="form-control w-75 " type="text">
                  </div>

                  <div class="d-flex  my-3 " >
                     <label class="fw-bold me-3 " for="">Rent:</label>
                     <input class="form-control w-75 " type="text">
                  </div>

                  <div class="d-flex" >
                     <label class="fw-bold me-3 " for="">Clothes:</label>
                     <input class="form-control w-75 " type="text">
                  </div>

               </div>
               <button class="btn btn-primary btn-lg px-4 fw-bold ">Calculate</button>
             </div>
             <!-- income and total expenses part end -->
          </div>
       </div>
    </section>
 </main>

   <!-- javascript link -->
   <script src="js/app.js"></script>
</body>
</html>
